<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <button id="themeBtn" onclick="toggleTheme()">
                <span class="theme-icon">☀️</span>
            </button>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <!-- Display -->
            <div class="display">
                <div class="display-indicators">
                    <span id="memoryIndicator" class="memory-indicator">M</span>
                    <span id="angleModeBtn" class="angle-indicator" onclick="toggleAngleMode()">DEG</span>
                </div>
                <div class="display-text" id="display">0</div>
            </div>

            <!-- Scientific Panel (Hidden by default) -->
            <div class="scientific-panel">
                <div class="scientific-buttons">
                    <!-- Row 1: Trig functions -->
                    <button class="btn btn-scientific" onclick="scientificFunction('sin')">sin</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('cos')">cos</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('tan')">tan</button>
                    <button class="btn btn-scientific" onclick="insertConstant('pi')">π</button>

                    <!-- Row 2: Inverse trig -->
                    <button class="btn btn-scientific" onclick="scientificFunction('asin')">sin⁻¹</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('acos')">cos⁻¹</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('atan')">tan⁻¹</button>
                    <button class="btn btn-scientific" onclick="insertConstant('e')">e</button>

                    <!-- Row 3: Exponential and logarithmic -->
                    <button class="btn btn-scientific" onclick="scientificFunction('log')">log</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('ln')">ln</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('exp')">eˣ</button>
                    <button class="btn btn-scientific" onclick="setPowerOperation()">xʸ</button>

                    <!-- Row 4: Other functions -->
                    <button class="btn btn-scientific" onclick="scientificFunction('sqrt')">√</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('square')">x²</button>
                    <button class="btn btn-scientific" onclick="scientificFunction('reciprocal')">1/x</button>
                    <button class="btn btn-scientific" onclick="percentage()">%</button>

                    <!-- Row 5: Memory functions -->
                    <button class="btn btn-scientific" onclick="memoryClear()">MC</button>
                    <button class="btn btn-scientific" onclick="memoryRecall()">MR</button>
                    <button class="btn btn-scientific" onclick="memoryAdd()">M+</button>
                    <button class="btn btn-scientific" onclick="memorySubtract()">M−</button>
                </div>
            </div>

            <!-- Mode Toggle Button -->
            <div class="mode-toggle">
                <button id="sciModeBtn" class="btn btn-mode" onclick="toggleScientificMode()">Scientific</button>
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <!-- Row 1 -->
                <button class="btn btn-function" onclick="clearAll()">AC</button>
                <button class="btn btn-function" onclick="toggleSign()">±</button>
                <button class="btn btn-function" onclick="percentage()">%</button>
                <button class="btn btn-operator" onclick="setOperator('/')">÷</button>

                <!-- Row 2 -->
                <button class="btn btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="setOperator('*')">×</button>

                <!-- Row 3 -->
                <button class="btn btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="setOperator('-')">−</button>

                <!-- Row 4 -->
                <button class="btn btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-operator" onclick="setOperator('+')">+</button>

                <!-- Row 5 -->
                <button class="btn btn-number btn-zero" onclick="appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="appendNumber('.')">.</button>
                <button class="btn btn-operator" onclick="calculate()">=</button>
            </div>
        </div>

        <!-- History Panel -->
        <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button onclick="clearHistory()" class="clear-history-btn">Clear</button>
            </div>
            <div id="history-list" class="history-list">
                <p class="empty-history">No calculations yet</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
